<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

.card {
    background: white;
    padding: 40px 30px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(255,0,0,0.25);
    animation: pop 1.2s ease;
}

@keyframes pop {
    0% { transform: scale(0); }
    100% { transform: scale(1); }
}

h1 {
    color: #ff3b6f;
    margin-bottom: 10px;
}

p {
    font-size: 18px;
    color: #444;
}

button {
    margin-top: 20px;
    padding: 12px 28px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    color: white;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
}

.heart {
    position: absolute;
    color: rgba(255,0,0,0.8);
    animation: float 6s linear infinite;
}

@keyframes float {
    0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="card">
    <h1>üíñ Will You Be My Valentine üíñ</h1>
    <p>Dear <b>Ragini</b>,<br>
    You make my world brighter every day üå∏</p>
    <button onclick="yesClick()">Yes ‚ù§Ô∏è</button>
</div>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
function yesClick() {
    document.getElementById("music").play();
    alert("Yay! ‚ù§Ô∏è You made my Valentine special!");
}

// Floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 25 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}, 300);
</script>

</body>
</html>
